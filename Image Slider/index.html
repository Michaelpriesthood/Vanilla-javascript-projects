<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="./main.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slider">
      <button class="btn-prev"><i class="fas fa-arrow-left"></i></button>
      <button class="btn-next"><i class="fas fa-arrow-right"></i></button>
      <div class="image-slides">
        <div class="slide current">
          <img src="./img/image-1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./img/image-2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./img/image-3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./img/image-4.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./img/image-5.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./img/image-6.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
